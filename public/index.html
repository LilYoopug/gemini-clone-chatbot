<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gemini</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">

    <nav class="sidebar-nav">
      <div class="nav-section search-section">
        <div class="search-bar">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="M21 21l-4.35-4.35"/>
          </svg>
          <input type="text" placeholder="Search conversations..." id="search-input">
        </div>
      </div>

      <div class="nav-section recent-chats">
        <div class="new-conversation-row" id="new-chat-btn">
          <div class="write-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/>
              <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
            </svg>
          </div>
          <span class="new-conversation-text">New Conversation</span>
        </div>
        <div class="percakapan-label">Percakapan</div>
        <ul class="chat-list" id="chat-list">
          <!-- Chat items will be added dynamically -->
        </ul>
      </div>
    </nav>

    <div class="sidebar-footer">
      <button class="footer-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z"/>
        </svg>
        <span>Settings</span>
      </button>
      <button class="footer-btn app-btn">
        <div class="app-icon">A</div>
        <div class="app-info">
          <span class="app-name">Anda</span>
          <span class="app-plan">Free</span>
        </div>
      </button>
    </div>
  </aside>

  <!-- Overlay for mobile -->
  <div class="sidebar-overlay" id="sidebar-overlay"></div>

  <!-- Main Content -->
  <main class="main-content" id="main-content">
    <!-- Top Bar -->
    <header class="top-bar">
      <div class="top-bar-left">
        <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 12h18M3 6h18M3 18h18"/>
          </svg>
        </button>
        <span class="top-bar-logo">Gemini</span>
      </div>
      <div class="top-bar-right">
        <button class="new-chat-icon-btn" id="new-chat-icon-btn" aria-label="New conversation">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7"/>
            <path d="M18.5 2.5a2.121 2.121 0 013 3L12 15l-4 1 1-4 9.5-9.5z"/>
          </svg>
        </button>
        <button class="top-bar-profile pfp-only" aria-label="User profile">
          <div class="app-icon">A</div>
        </button>
      </div>
    </header>

    <!-- Chat Area -->
    <div class="chat-area" id="chat-area">
      <!-- Empty State -->
      <div class="empty-state" id="empty-state">
        <div class="greeting-wrapper">
          <div class="gemini-spark" id="gemini-spark">
            <svg class="spark-icon" viewBox="0 0 24 24" fill="none">
              <defs>
                <linearGradient id="spark-blue" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#4285F4"/>
                  <stop offset="100%" stop-color="#4285F4"/>
                </linearGradient>
                <linearGradient id="spark-red" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#EA4335"/>
                  <stop offset="100%" stop-color="#EA4335"/>
                </linearGradient>
                <linearGradient id="spark-yellow" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#FBBC04"/>
                  <stop offset="100%" stop-color="#FBBC04"/>
                </linearGradient>
                <linearGradient id="spark-green" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#34A853"/>
                  <stop offset="100%" stop-color="#34A853"/>
                </linearGradient>
              </defs>
              <!-- Gemini Spark Logo - 4 teardrop shapes -->
              <path class="spark spark-blue" d="M12 2C12 2 8 6 8 10C8 12.21 9.79 14 12 14C14.21 14 16 12.21 16 10C16 6 12 2 12 2Z" fill="url(#spark-blue)"/>
              <path class="spark spark-red" d="M22 12C22 12 18 8 14 8C11.79 8 10 9.79 10 12C10 14.21 11.79 16 14 16C18 16 22 12 22 12Z" fill="url(#spark-red)"/>
              <path class="spark spark-yellow" d="M12 22C12 22 16 18 16 14C16 11.79 14.21 10 12 10C9.79 10 8 11.79 8 14C8 18 12 22 12 22Z" fill="url(#spark-yellow)"/>
              <path class="spark spark-green" d="M2 12C2 12 6 16 10 16C12.21 16 14 14.21 14 12C14 9.79 12.21 8 10 8C6 8 2 12 2 12Z" fill="url(#spark-green)"/>
            </svg>
          </div>
          <h1 class="greeting">Halo A</h1>
        </div>
        <p class="prompt-text">Sebaiknya kita mulai dari mana?</p>
        <div class="suggestion-chips" id="suggestion-chips">
          <button class="chip" data-prompt="Buat gambar kreatif">
            <span>üçå Buat Gambar</span>
          </button>
          <button class="chip" data-prompt="Buat hariku jadi lebih produktif">
            <span>Buat hariku jadi lebih produktif</span>
          </button>
          <button class="chip" data-prompt="Bantu saya menulis kode">
            <span>Tulis kode</span>
          </button>
          <button class="chip" data-prompt="Tulis apa saja yang kreatif">
            <span>Tulis apa saja</span>
          </button>
          <button class="chip" data-prompt="Bantu saya belajar">
            <span>Bantu belajar</span>
          </button>
        </div>
      </div>

      <!-- Chat Messages -->
      <div class="messages-container" id="messages-container"></div>
    </div>

    <!-- Input Area -->
    <div class="input-area" id="input-area">
      <div class="chat-box-container">
        <input type="file" id="file-input" style="display: none;" accept="image/*,.pdf,.doc,.docx,.txt" multiple />
        <div class="file-preview-container hidden" id="file-preview">
          <!-- File items will be added here dynamically -->
        </div>
        <div class="chat-input-wrapper">
          <textarea
            id="user-input"
            placeholder="Tanyakan sesuatu"
            rows="1"
          ></textarea>
        </div>
        <div class="chat-actions">
          <div class="chat-actions-left">
            <button class="action-btn attach-btn" id="attach-btn" aria-label="Attach file">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21.44 11.05l-9.19 9.19a6 6 0 01-8.49-8.49l9.19-9.19a4 4 0 015.66 5.66l-9.2 9.19a2 2 0 01-2.83-2.83l8.49-8.48"/>
              </svg>
            </button>
          </div>
          <div class="chat-actions-right">
            <div class="model-selector-compact" id="model-selector-compact">
              <button class="model-btn-compact" id="model-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                  <defs>
                    <linearGradient id="gem-icon-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                      <stop offset="0%" stop-color="#4285F4"/>
                      <stop offset="50%" stop-color="#9AA0F8"/>
                      <stop offset="100%" stop-color="#C1A8E0"/>
                    </linearGradient>
                  </defs>
                  <path d="M12 2L2 12l10 10 10-10L12 2z" fill="url(#gem-icon-grad)"/>
                </svg>
                <span class="model-name-short">Flash</span>
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M6 9l6 6 6-6"/>
                </svg>
              </button>
              <div class="model-dropdown" id="model-dropdown">
                <div class="model-option active" data-model="gemini-2.5-flash">
                  <div class="model-info">
                    <span class="model-title">Gemini 2.5 Flash</span>
                    <span class="model-desc">Paling cepat untuk tugas sehari-hari</span>
                  </div>
                  <span class="check-mark">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <polyline points="20 6 9 17 4 12"/>
                    </svg>
                  </span>
                </div>
                <div class="model-option" data-model="gemini-2.5-pro">
                  <div class="model-info">
                    <span class="model-title">Gemini 2.5 Pro</span>
                    <span class="model-desc">Performa terbaik untuk kode dan logika</span>
                  </div>
                </div>
              </div>
            </div>
            <button class="action-btn mic-btn" id="mic-btn" aria-label="Voice input">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3z"/>
                <path d="M19 10v2a7 7 0 01-14 0v-2"/>
                <line x1="12" y1="19" x2="12" y2="23"/>
                <line x1="8" y1="23" x2="16" y2="23"/>
              </svg>
            </button>
            <button class="action-btn send-btn hidden" id="send-btn" aria-label="Send message">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="22" y1="2" x2="11" y2="13"/>
                <polygon points="22 2 15 22 11 13 2 9 22 2"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <p class="disclaimer">
        Gemini bisa membuat kesalahan. Periksa info penting.
        <a href="#">Info Anda membuat Gemini lebih baik</a>
      </p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
